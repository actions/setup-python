name: e2e tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  test-setup-python:
    name: Test setup-python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # ubuntu-only
          - os: ubuntu-22.04
            python: 3.7.13
          - os: ubuntu-22.04
            python: 3.8.12

          # windows-only
          - os: windows-latest
            python: 3.7.5
          - os: windows-latest
            python: 3.6.7
          - os: windows-latest
            python: 3.8.1

          # both platforms
          - os: ubuntu-22.04
            python: 3.7
          - os: windows-latest
            python: 3.7
          - os: ubuntu-22.04
            python: 3.8
          - os: windows-latest
            python: 3.8
          - os: ubuntu-22.04
            python: 3.10.4
          - os: windows-latest
            python: 3.10.4
          - os: ubuntu-22.04
            python: '3.8.12'
          - os: windows-latest
            python: '3.8.12'
          - os: ubuntu-22.04
            python: '<3.11'
          - os: windows-latest
            python: '<3.11'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python }}
        id: setup
        uses: ./
        with:
          python-version: ${{ matrix.python }}

      - name: Verify Python ${{ matrix.python }}
        run: python __tests__/verify-python.py ${{ matrix.python }}

      - name: Run python-path sample
        if: ${{ matrix.python == '3.10.4' }}
        run: pipx run --python '${{ steps.setup.outputs.python-path }}' nox --version
